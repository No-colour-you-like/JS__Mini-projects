<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-projects</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="content">
    <section class="form-validator">
      <form id="form" class="validator">
        <h1 class="validator__title">Регистрация</h1>
        <div class="validator__part">
          <label for="form-username" class="validator__name">Имя</label>
          <input type="text" id="input-username" class="validator__input"  placeholder="Введите имя" >
          <p class="validator__status">Ошибка</p>
        </div>
        <div class="validator__part">
          <label for="form-email" class="validator__name">Email</label>
          <input type="text" id="input-email"  class="validator__input" placeholder="Введите ваш Email" >
          <p class="validator__status">Ошибка</p>
        </div>
        <div class="validator__part">
          <label for="form-password" class="validator__name">Пароль</label>
          <input type="password" id="input-password" class="validator__input" placeholder="Введите пароль" >
          <p class="validator__status">Ошибка</p>
        </div>
        <div class="validator__part">
          <label for="form-confirm" class="validator__name" placeholder="Подтвердите пароль">Подтвердите пароль</label>
          <input type="password" id="input-confirm"  class="validator__input" placeholder="Введите пароль" >
          <p class="validator__status">Ошибка</p>
        </div>
        <button id="validator-submit" type="submit" class="validator__btn">Отправить</button>
      </form>
    </section>
    <section class="movie-seats">
      <div class="movie">
        <div class="movie__select">
          <p class="movie__chose-name">Выберите фильм:</p>
          <select name="movie-select" id="movie-select" class="movie-select">
            <option value="400" class="movie__name">Бегущий по лезвию (400р)</option>
            <option value="500" class="movie__name">Криминальное чтиво (500 р)</option>
            <option value="450" class="movie__name">Крестный отец (450р)</option>
            <option value="600" class="movie__name">Интерстеллар (600 р)</option>
          </select>
        </div>
        <div class="movie__example">
          <div class="seat-example">
            <div class="seat"></div>
            <p class="seat-example__name">Свободно</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-chose"></div>
            <p class="seat-example__name">Выбрано</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-occupy"></div>
            <p class="seat-example__name">Занято</p>
          </div>
        </div>
        <div class="movie__screen-container">
          <div class="movie__screen"></div>
        </div>
        <div class="movie__seats">
          <div class="movie__seats-rows">
            <div class="movie__seats-row">
              <div class="seat seat-occupy"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="movie__seats-row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat seat-occupy"></div>
              <div class="seat seat-occupy"></div>
              <div class="seat"></div>
            </div>
            <div class="movie__seats-row">
              <div class="seat seat-occupy"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat seat-occupy"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="movie__seats-row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat seat-occupy"></div>
              <div class="seat seat-occupy"></div>
            </div>
            <div class="movie__seats-row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="movie__seats-row">
              <div class="seat"></div>
              <div class="seat seat-occupy"></div>
              <div class="seat"></div>
              <div class="seat seat-occupy"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="movie__seats-row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="movie__seats-row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
          <div class="movie__seats-back">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
        <p class="movie__info">
          Вы выбрали
          <span class="movie__info-value">0</span>
          мест на сумму 
          <span class="movie__info-price">0</span>
          <span class="movie__info-rub">рублей</span>
        </p>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
